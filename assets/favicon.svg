<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="100" height="100" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Document icon with conversion arrows -->
  <g transform="translate(50, 50)">
    <!-- Left document -->
    <rect x="-32" y="-20" width="20" height="28" fill="white" opacity="0.9" rx="2"/>
    <line x1="-28" y1="-14" x2="-16" y2="-14" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-28" y1="-9" x2="-16" y2="-9" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-28" y1="-4" x2="-20" y2="-4" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Conversion arrows -->
    <path d="M -7,-3 L 0,-3" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M -2,-6 L 2,-3 L -2,0" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <path d="M 7,3 L 0,3" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 2,6 L -2,3 L 2,0" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right document -->
    <rect x="12" y="-20" width="20" height="28" fill="white" opacity="0.9" rx="2"/>
    <line x1="16" y1="-14" x2="28" y2="-14" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="16" y1="-9" x2="28" y2="-9" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="16" y1="-4" x2="24" y2="-4" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Speed/instant indicator - small lightning bolt -->
  <path d="M 70,25 L 65,32 L 68,32 L 66,39 L 71,32 L 68,32 Z" fill="white" opacity="0.8"/>
</svg>
