<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Converter Registry</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3654554314003005"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: system-ui;
            padding: 20px;
            background: #0a0b0f;
            color: white;
        }
        .converter-card {
            background: #13141a;
            padding: 20px;
            margin: 10px;
            border-radius: 12px;
            border: 1px solid #2a2b35;
        }
        .status {
            padding: 10px;
            margin: 20px 0;
            border-radius: 8px;
            background: #1a3a1a;
            border: 1px solid #2a5a2a;
        }
        .error {
            background: #3a1a1a;
            border: 1px solid #5a2a2a;
        }
    </style>
</head>
<body>
    <h1>üß™ Converter Registry Test</h1>
    
    <div id="status" class="status">
        ‚è≥ Loading...
    </div>
    
    <div id="converterGrid"></div>
    
    <script type="module">
        const status = document.getElementById('status');
        const grid = document.getElementById('converterGrid');
        
        try {
            status.textContent = 'üì¶ Importing registry...';
            const { getConvertersByCategory, getConverter } = await import('./js/converter-registry.js');
            
            status.textContent = 'üîç Getting converters...';
            const converters = getConvertersByCategory('all');
            
            status.innerHTML = `
                ‚úÖ <strong>Success!</strong><br>
                Found ${converters.length} converters<br>
                Test converter: ${getConverter('png-to-jpg') ? '‚úÖ PNG to JPG found' : '‚ùå Not found'}
            `;
            
            // Display some converters
            grid.innerHTML = '<h2>Sample Converters:</h2>';
            converters.slice(0, 5).forEach(conv => {
                grid.innerHTML += `
                    <div class="converter-card">
                        <h3>${conv.icon} ${conv.h1}</h3>
                        <p>${conv.subtitle}</p>
                        <small>Category: ${conv.category} | Module: ${conv.module}</small>
                    </div>
                `;
            });
            
            console.log('All converters:', converters);
            
        } catch (error) {
            status.className = 'status error';
            status.innerHTML = `
                ‚ùå <strong>Error!</strong><br>
                ${error.message}<br>
                <small>${error.stack}</small>
            `;
            console.error('Test failed:', error);
        }
    </script>
</body>
</html>
